<ion-view view-title="Whittier Cafe">
  <ion-content padding="true" ng-init="getUser()" style="background-color:#262626" ng-class="activeUser() === true ? 'no' : 'background'">
    <div class="activeFalse" ng-hide="activeUser() === true" style="margin-top:260px;">
    <form ng-submit="verify()" name="loginform">
    <div class="list">
      <label class="item item-input">
        <span ng-class="{invalid: loginform.email.$invalid && loginform.email.$dirty }" class="input-label" ng-class="{invalid: loginform.name.$invalid && loginform.name.$dirty }">Email</span>
        <input type="email" ng-model="form.email" name="email" required>
      </label>
      <label class="item item-input">
        <span ng-class="{invalid: loginform.password.$invalid && loginform.password.$dirty }" class="input-label">Password</span>
        <input type="password" ng-model="form.password" name="password" required>
      </label>
    </div>
    <input type="submit" class="button button-block button-energized" value="Sign In" style="background-color: #B8860B;"></input>
    </form>
    <div class="divider"><hr/><span style="color:white;text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);"> or </span><hr/></div>
    <button class="button button-block button-dark" ng-click="createredirect()">Create an Account</button>
    </div>
    <div class="user_points" ng-show="activeUser() === true && user.points" style="color:white;text-align:center;font-weight:bold;margin-top:20px">
      Your Points: {{user.points}}
    </div>
    <div class="user_points" ng-show="activeUser() === true && user.points == null" style="color:white;text-align:center;font-weight:bold;margin-top:20px">
      Your Points: 0
    </div>
    <div class="activeTrue" ng-show="activeUser() === true">
      <button class="button button-block button-energized" ng-click="logout()" style="background-color: #B8860B;margin-top:100px">Log out</button>
    </div>
  </ion-content>
</ion-view>
