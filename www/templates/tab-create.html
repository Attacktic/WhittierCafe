<ion-view view-title="Create an Account">
  <ion-content padding="true">
    <form name="createform" ng-submit="create()">
    <div class="list">
      <label class="item item-input">
        <span ng-class="{invalid: createform.email.$invalid && createform.email.$dirty }" class="input-label">Email</span>
        <input type="email" ng-model="form.email" name="email" required>
      </label>
      <label class="item item-input">
        <span ng-class="{invalid: createform.name.$invalid && createform.name.$dirty }" class="input-label">Name</span>
        <input type="text" ng-model="form.name" name="name" required>
      </label>
      <label class="item item-input">
        <span ng-class="{invalid: createform.password.$invalid && createform.password.$dirty }" class="input-label">Password</span>
        <input type="password" ng-model="form.password" name="password" required>
      </label>
    </div>
    <input type="submit" class="button button-block button-energized" value="Sign Up">
    </form>
    <div class="divider"><hr/><span> already have an account? </span><hr/></div>
    <button class="button button-positive button-block sub" ng-click="loginredirect()">Sign In</button>
  </ion-content>
</ion-view>
